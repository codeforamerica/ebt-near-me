    <script>
// Note: This example requires that you consent to location sharing when
// prompted by your browser. If you see a blank space instead of the map, this
// is probably because you have denied permission for location sharing.

var map;

function initialize() {
  var san_francisco = new google.maps.LatLng(37.7833, -122.4167);
  var mapOptions = {
    zoom: 7,
    disableDefaultUI: true,
    center: san_francisco
  };
  map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

  // Try HTML5 geolocation
  navigator.geolocation.getCurrentPosition(foundLocation, handleNoGeolocation);

  // Add retail layer
  retail_layer = new google.maps.FusionTablesLayer({
    query: {
      select: 'latitude',
      from: '1Vb3R1ufxWU3cPwBg0kYiKEcJJ-lEn_vbbbWKplfo',
      where: "state = 'CA'"
    },
    map : map
  });

  // Retail info window
  google.maps.event.addListener(retail_layer, 'click', function(e) {
    e.infoWindowHtml = "<b>" + e.row['store_name'].value + "</b><br><br>";
    e.infoWindowHtml += e.row['address'].value;
  });

  // Add ATM layer
  atm_layer = new google.maps.FusionTablesLayer({
    query: {
      select: 'FULL_ADDRESS',
      from: '1ls1MKw-iQdNYHAGh_wbtsBaGF0t2qgJgJYbHFPxI'
    },
    styles: [{
      markerOptions: {
        iconName: 'small_green'
      }
    }],
    map : map
  });

  // ATM info window
  google.maps.event.addListener(atm_layer, 'click', function(e) {
    e.infoWindowHtml = "This is an <b>" + e.row['DEVICE TYPE'].value + "</b> at <b>" + e.row['NAME'].value + "</b>.<br>";
    e.infoWindowHtml += "It costs <b>$" + e.row['SC AMOUNT'].value + "</b> and you can get up to <b>$" + e.row['CASH LIMIT'].value + "</b>.<br><br>";
    e.infoWindowHtml += e.row['FULL_ADDRESS'].value;
  });
}


function foundLocation(position) {
  var pos = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
  map.setZoom(18);
  map.setCenter(pos);
}

function handleNoGeolocation() {
  var content = 'Error: The Geolocation service failed.';

  var options = {
    map: map,
    position: new google.maps.LatLng(60, 105),
    content: content
  };

  map.setCenter(options.position);
}

google.maps.event.addDomListener(window, 'load', initialize);
