<!DOCTYPE html>
<html>
  <head>
    <title>EbtNearMe GMaps edition</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }

    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places"></script>

    <script>
// Note: This example requires that you consent to location sharing when
// prompted by your browser. If you see a blank space instead of the map, this
// is probably because you have denied permission for location sharing.

var map;

function initialize() {
  var san_francisco = new google.maps.LatLng(37.7833, -122.4167);
  var mapOptions = {
    zoom: 7,
    disableDefaultUI: true,
  };
  
  map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
  map.setCenter(san_francisco);
  

  // Try HTML5 geolocation
  navigator.geolocation.getCurrentPosition(foundLocation, handleNoGeolocation);

  // Add retail layer
  retail_layer = new google.maps.FusionTablesLayer({
    query: {
      select: 'latitude',
      from: '1Vb3R1ufxWU3cPwBg0kYiKEcJJ-lEn_vbbbWKplfo',
      where: "state = 'CA'"
    },
    map : map
  });

  // Retail info window
  google.maps.event.addListener(retail_layer, 'click', function(e) {
    e.infoWindowHtml = "<b>" + e.row['store_name'].value + "</b><br><br>";
    e.infoWindowHtml += e.row['address'].value;
  });

  // Add ATM layer
  atm_layer = new google.maps.FusionTablesLayer({
    query: {
      select: 'FULL_ADDRESS',
      from: '1ls1MKw-iQdNYHAGh_wbtsBaGF0t2qgJgJYbHFPxI'},
    styles: [
      {where: "SC = 'NO'", markerOptions: {iconName: 'large_green'} },
      {where: "SC = 'YES'",markerOptions: {iconName: 'large_yellow'}}
    ],
    map : map
  });

  // ATM info window
  google.maps.event.addListener(atm_layer, 'click', function(e) {
    e.infoWindowHtml = "This is an <b>" + e.row['DEVICE TYPE'].value + "</b> at <b>" + e.row['NAME'].value + "</b>.<br>";
    e.infoWindowHtml += "It costs <b>$" + e.row['SC AMOUNT'].value + "</b> and you can get up to <b>$" + e.row['CASH LIMIT'].value + "</b>.<br><br>";
    e.infoWindowHtml += e.row['FULL_ADDRESS'].value;
  });

  // Search
  var markers = [];
  var input = (document.getElementById('pac-input'));
  map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);
  var searchBox = new google.maps.places.SearchBox((input));
  
  // Listen for the event fired when the user selects an item from the
  // pick list. Retrieve the matching places for that item.
  google.maps.event.addListener(searchBox, 'places_changed', function() {
    var places = searchBox.getPlaces();

    if (places.length == 0) {
      return;
    }
    for (var i = 0, marker; marker = markers[i]; i++) {
      marker.setMap(null);
    }

    // For each place, get the icon, place name, and location.
    markers = [];
    var bounds = new google.maps.LatLngBounds();
    for (var i = 0, place; place = places[i]; i++) {
      var image = {
        url: place.icon,
        size: new google.maps.Size(71, 71),
        origin: new google.maps.Point(0, 0),
        anchor: new google.maps.Point(17, 34),
        scaledSize: new google.maps.Size(25, 25)
      };

      // Create a marker for each place.
      // To do: Don't show new market
      var marker = new google.maps.Marker({
        map: map,
        icon: image,
        title: place.name,
        position: place.geometry.location
      });

      markers.push(marker);

      bounds.extend(place.geometry.location);
    }

    // To do set bounds to maintain same zoom as before search
    map.fitBounds(bounds);
    map.setZoom(18);
  });

  // Bias the SearchBox results towards places that are within the bounds of the
  // current map's viewport.
  google.maps.event.addListener(map, 'bounds_changed', function() {
    var bounds = map.getBounds();
    searchBox.setBounds(bounds);
  });
}

function foundLocation(position) {
  var pos = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
  map.setZoom(18);
  map.setCenter(pos);
}

function handleNoGeolocation() {
  var content = 'Error: The Geolocation service failed.';

  var options = {
    map: map,
    position: new google.maps.LatLng(60, 105),
    content: content
  };

  map.setCenter(options.position);
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <input id="pac-input" class="controls" type="text" placeholder="Search Box">
    <div id="map-canvas"></div>
  </body>
</html>
