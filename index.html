<!DOCTYPE html>
<html>
  <head>
    <title>Geolocation</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>

    <script>
// Note: This example requires that you consent to location sharing when
// prompted by your browser. If you see a blank space instead of the map, this
// is probably because you have denied permission for location sharing.

var map;

function initialize() {
  var mapOptions = {
    zoom: 18
  };
  map = new google.maps.Map(document.getElementById('map-canvas'),
      mapOptions);

  // Try HTML5 geolocation
  navigator.geolocation.getCurrentPosition(foundLocation, handleNoGeolocation);

  //Print lower SW/NE when dragend
  google.maps.event.addListener(map, "dragend", function() {
    addFusionLayer(map.getCenter());
  });
}

function addFusionLayer(center) {
  // Add Fusion table layer
  if (center.lat()) {
    layer = new google.maps.FusionTablesLayer({
      query: {
        select: 'FULL_ADDRESS',
        from: '1ls1MKw-iQdNYHAGh_wbtsBaGF0t2qgJgJYbHFPxI'
      }
    });
    layer.setMap(map);

    // where: 'ST_INTERSECTS(FULL_ADDRESS, CIRCLE(LATLNG(' + center.lat() +', ' + center.lng() + '), 3000))'
    // styles: [{iconName: 'large_green'}]
  }
}

function foundLocation(position) {
  var pos = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
  map.setCenter(pos);

  // Add Fusion table layer
  addFusionLayer(pos)
}

function handleNoGeolocation() {
  var content = 'Error: The Geolocation service failed.';

  var options = {
    map: map,
    position: new google.maps.LatLng(60, 105),
    content: content
  };

  var infowindow = new google.maps.InfoWindow(options);
  map.setCenter(options.position);
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
