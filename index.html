<!DOCTYPE html>
<html>
  <head>
    <title>EbtNearMe GMaps edition</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">

    <!-- G O O G L E  M A P S  A P I  -->
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places"></script>

    <!-- j Q U E R Y   1.1   F O R   O L D   I E   S U P P O R T -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <!-- A J W's   T Y P E K I T -->
    <script src="//use.typekit.net/ize7qgl.js"></script>
    <script>try{Typekit.load();}catch(e){}</script>

    <!-- C U S T O M   S T Y L E S -->
    <link rel="stylesheet" href="/public/css/app.css">
    <!-- Search Test -->
<!--     <link rel="stylesheet" type="text/css" href="/public/css/search.css" /> -->

    <!-- G E O M I C O N S -->
    <script src="http://d2v52k3cl9vedd.cloudfront.net/geomicons/0.2.0/geomicons.min.js"></script>
    <script>
// Note: This example requires that you consent to location sharing when
// prompted by your browser. If you see a blank space instead of the map, this
// is probably because you have denied permission for location sharing.

var map;

function initialize() {
  var san_francisco = new google.maps.LatLng(37.7833, -122.4167);
  var mapOptions = {
    zoom: 7,
    disableDefaultUI: true,
  };

  map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
  map.setCenter(san_francisco);

  // Try HTML5 geolocation
  navigator.geolocation.getCurrentPosition(foundLocation, handleNoGeolocation);

  // Add retail layer
  retail_layer = new google.maps.FusionTablesLayer({
    query: {
      select: 'latitude',
      from: '1Vb3R1ufxWU3cPwBg0kYiKEcJJ-lEn_vbbbWKplfo',
      where: "state = 'CA'"
    },
    map : map
  });

  // Retail info window
  google.maps.event.addListener(retail_layer, 'click', function(e) {
    e.infoWindowHtml = "<b>" + e.row['store_name'].value + "</b><br><br>";
    e.infoWindowHtml += e.row['address'].value;
  });

  // Add ATM layer
  atm_layer = new google.maps.FusionTablesLayer({
    query: {
      select: 'FULL_ADDRESS',
      from: '1ls1MKw-iQdNYHAGh_wbtsBaGF0t2qgJgJYbHFPxI'},
    styles: [
      {where: "SC = 'NO'", markerOptions: {iconName: 'large_green'} },
      {where: "SC = 'YES'",markerOptions: {iconName: 'large_yellow'}}
    ],
    map : map
  });

  // ATM info window
  google.maps.event.addListener(atm_layer, 'click', function(e) {
    e.infoWindowHtml = "This is an <b>" + e.row['DEVICE TYPE'].value + "</b> at <b>" + e.row['NAME'].value + "</b>.<br>";
    e.infoWindowHtml += "It costs <b>$" + e.row['SC AMOUNT'].value + "</b> and you can get up to <b>$" + e.row['CASH LIMIT'].value + "</b>.<br><br>";
    e.infoWindowHtml += e.row['FULL_ADDRESS'].value;
  });

  // Search
  var markers = [];
  var input = (document.getElementById('pac-input'));
  map.controls[google.maps.ControlPosition.TOP_CENTER ].push(input);
  var searchBox = new google.maps.places.SearchBox((input));

  // Listen for the event fired when the user selects an item from the
  // pick list. Retrieve the matching places for that item.
  google.maps.event.addListener(searchBox, 'places_changed', function() {
    var places = searchBox.getPlaces();

    if (places.length == 0) {
      return;
    }
    for (var i = 0, marker; marker = markers[i]; i++) {
      marker.setMap(null);
    }

    // For each place, get the icon, place name, and location.
    markers = [];
    var bounds = new google.maps.LatLngBounds();
    for (var i = 0, place; place = places[i]; i++) {
      var image = {
        url: place.icon,
        size: new google.maps.Size(71, 71),
        origin: new google.maps.Point(0, 0),
        anchor: new google.maps.Point(17, 34),
        scaledSize: new google.maps.Size(25, 25)
      };

      // Create a marker for each place.
      // To do: Don't show new market
      var marker = new google.maps.Marker({
        map: map,
        icon: image,
        title: place.name,
        position: place.geometry.location
      });

      markers.push(marker);

      bounds.extend(place.geometry.location);
    }

    // To do set bounds to maintain same zoom as before search
    map.fitBounds(bounds);
    map.setZoom(18);
  });

  // Bias the SearchBox results towards places that are within the bounds of the
  // current map's viewport.
  google.maps.event.addListener(map, 'bounds_changed', function() {
    var bounds = map.getBounds();
    searchBox.setBounds(bounds);
  });
}

function foundLocation(position) {
  var pos = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
  map.setZoom(18);
  map.setCenter(pos);
}

function handleNoGeolocation() {
  var content = 'Error: The Geolocation service failed.';

  var options = {
    map: map,
    position: new google.maps.LatLng(60, 105),
    content: content
  };

  map.setCenter(options.position);
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <header>
      <div class="header-content">
        <img id="logo" class="logo-img" src="/assets/images/retail-icon.png" alt="">
        <h1 id="title-thick" class="title">EBT</h1>
        <h1 id="title-regular"class="title">Near</h1>
        <h1 id="title-thin" class="title">Me</h1>
        <button id="toggle-target">
          <span id="close-icon" class="js-geomicon toggle-icon" data-icon="close"></span>
          <span id="search-icon" class="js-geomicon toggle-icon" data-icon="search"></span>
        </button>
      </div>
    </header>
    </div>
    <input id="pac-input" class="sb-search-input" placeholder="Search by address" type="search" name="search" style="display:hidden">
    <div id="map-canvas"></div>
  </body>
</html>

<!-- I N J E C T   G E O M I C O N S -->
<script>
  var icons = document.querySelectorAll('.js-geomicon');
  Geomicons.inject(icons);
</script>

<!-- S H O W   A N D   H I D E   S E A R C H -->

<script>

// With the element initially shown, we can hide it slowly:

$( "#toggle-target" ).click(function() {
  if ($("#pac-input").is(':visible')) {
    $( "#pac-input" ).hide();
    $( "#close-icon").hide();
    $( "#search-icon").show();
  } else {
    $("#pac-input").show();
    $("#search-icon").hide();
    $("#close-icon").show();
  }
});
</script>
