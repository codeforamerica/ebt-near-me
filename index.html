<!DOCTYPE html>
<html>
  <head>
    <title>EbtNearMe</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="icon.png">
    <link rel="apple-touch-icon" sizes="114x114" href="icon.png">
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places,geometry"></script>
    <script src="public/js/geolocationmarker-compiled.js"></script>

    <!-- j Q U E R Y -->
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>

    <!-- A J W's   T Y P E K I T -->
    <!--<script src="//use.typekit.net/ize7qgl.js"></script>-->

    <!-- C U S T O M   S T Y L E S -->
    <link rel="stylesheet" href="public/css/app.css">

    <!-- G E O M I C O N S -->
    <script src="http://d2v52k3cl9vedd.cloudfront.net/geomicons/0.2.0/geomicons.min.js"></script>
    <script>

var map;
var no_geolocation_zoom = 10;
var default_zoom = 18;
var atm_layer;
var retail_layer;
var visible_atm_data;

function toTitleCase(str) {
  return str.replace(/\w\S*/g, function(txt){return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();});
}

function attachVisibleATMData() {
  var sw = map.getBounds().getSouthWest()
  var ne = map.getBounds().getNorthEast()
  var r = (google.maps.geometry.spherical.computeDistanceBetween(sw, ne))/2
  var center = map.getCenter()
  var apiKey = 'AIzaSyDzaRUwEz7l0m3sEbROdDNCNRmsJ-zvUUc'
  var query = 'SELECT * '
              + 'FROM 1ls1MKw-iQdNYHAGh_wbtsBaGF0t2qgJgJYbHFPxI '
              + 'WHERE ST_INTERSECTS(FULL_ADDRESS, CIRCLE(LATLNG' + center + ', ' + r + ')) '
              + 'LIMIT 12';
  var encodedQuery = encodeURIComponent(query);

  // Construct the URL
  var url = ['https://www.googleapis.com/fusiontables/v1/query'];
      url.push('?sql=' + encodedQuery);
      url.push('&key=' + apiKey);
      url.push('&callback=?');

  // Send the JSONP request using jQuery
  $.ajax({
    url: url.join(''),
    dataType: 'jsonp',
    success: onDataFetched
  });
}

function onDataFetched(data) {
  visible_atm_data = data;

  // Append data to printable list
  var list = $( "#printable-list-div ul" ).empty();
  var rows = visible_atm_data['rows']
  if (rows) {
    $.each(rows, function( index, value ) {
      device = value[2]
      address = toTitleCase(value[3])
      
      var label
      name = toTitleCase(value[4])
      location_name = toTitleCase(value[5])
      if(!location_name) { 
        label = name
      } else {
        label = location_name
      }

      var cost_phrase
      limit = parseInt(value[9])
      cost = parseInt(value[11])
      if(cost == 0) { 
        cost_phrase = "It's <b>free</b>"
      } else {
        cost_phrase = "It costs $<b>" + cost + "</b>"
      }

      list.append( "<li><b>" + device + " at " + label + "</b><br>"
        + cost_phrase + " to use and you can get up to <b>$" + limit + "</b>.<br>"
        + address
        + "</li>" );
    });
  } else {
    list.append( "<li>If you find some ATMs on the map I'll print out the details here.</li>");
  }
}

function initialize() {
  var san_francisco = new google.maps.LatLng(37.7833, -122.4167);
  var mapOptions = {
    zoom: no_geolocation_zoom,
    disableDefaultUI: true,
    center: san_francisco
  };

  map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

  // Try HTML5 geolocation
  navigator.geolocation.getCurrentPosition(foundLocation, handleNoGeolocation);

  // Set map options
  var styles = [
    {
      featureType: "poi",
      elementType: "all",
      stylers: [
        { visibility: "off" }
      ]
    }
  ];
  map.setOptions({styles: styles});

  // Geomarker
  var GeoMarker = new GeolocationMarker();
    GeoMarker.setCircleOptions({
      visible: false});

    google.maps.event.addListenerOnce(GeoMarker, 'position_changed', function() {
      map.setCenter(this.getPosition());
    });

  GeoMarker.setMap(map);

  // Add retail layer
  retail_layer = new google.maps.FusionTablesLayer({
    query: {
      select: 'latitude',
      from: '1Vb3R1ufxWU3cPwBg0kYiKEcJJ-lEn_vbbbWKplfo',
      where: "state = 'CA'"
    },
    map : map
  });

  // Retail info window
  google.maps.event.addListener(retail_layer, 'click', function(e) {
    e.infoWindowHtml = "<b>" + e.row['store_name'].value + "</b><br><br>";
    e.infoWindowHtml += e.row['address'].value + "<br>";
  });

  // Add ATM layer
  atm_layer = new google.maps.FusionTablesLayer({
    query: {
      select: 'FULL_ADDRESS',
      from: '1ls1MKw-iQdNYHAGh_wbtsBaGF0t2qgJgJYbHFPxI'},
    styles: [
      {where: "SC = 'NO'", markerOptions: {iconName: 'large_green'} },
      {where: "SC = 'YES'",markerOptions: {iconName: 'large_yellow'}}
    ],
    map : map
  });

  // ATM info window
  var directions_pre_link;
  if (/iPhone/i.test(navigator.userAgent)) {
    directions_pre_link = "<a href='http://maps.google.com/?saddr=Current%20Location&daddr="
  } else if (/Android/i.test(navigator.userAgent)) {
      directions_pre_link = "<a href='geo:"
  } else {
      directions_pre_link = "<a href='http://maps.google.com?q="
  }

  google.maps.event.addListener(atm_layer, 'click', function(e) {
    e.infoWindowHtml = "This is a <b>" + e.row['DEVICE TYPE'].value + "</b> at <b>" + e.row['NAME'].value + "</b>.<br>";
    e.infoWindowHtml += "It costs <b>$" + e.row['SC AMOUNT'].value + "</b> and you can get up to <b>$" + e.row['CASH LIMIT'].value + "</b>.<br><br>";
    e.infoWindowHtml += directions_pre_link + encodeURIComponent(e.row['FULL_ADDRESS'].value) + "'>Directions</a>" + "<br>";
  });

  // Search
  var markers = [];
  var input = (document.getElementById('pac-input'));
  map.controls[google.maps.ControlPosition.TOP_CENTER ].push(input);
  var searchBox = new google.maps.places.SearchBox((input));

  // Listen for the event fired when the user selects an item from the
  // pick list. Retrieve the matching places for that item.
  google.maps.event.addListener(searchBox, 'places_changed', function() {
    var places = searchBox.getPlaces();

    if (places.length == 0) {
      return;
    }
    for (var i = 0, marker; marker = markers[i]; i++) {
      marker.setMap(null);
    }

    // For each place, get the icon, place name, and location.
    markers = [];
    var bounds = new google.maps.LatLngBounds();
    for (var i = 0, place; place = places[i]; i++) {
      var image = {
        url: place.icon,
        size: new google.maps.Size(71, 71),
        origin: new google.maps.Point(0, 0),
        anchor: new google.maps.Point(17, 34),
        scaledSize: new google.maps.Size(25, 25)
      };

      // Create a marker for each place.
      // To do: Don't show new market
      var marker = new google.maps.Marker({
        map: map,
        icon: image,
        title: place.name,
        position: place.geometry.location
      });

      markers.push(marker);

      bounds.extend(place.geometry.location);
    }

    // To do set bounds to maintain same zoom as before search
    map.fitBounds(bounds);
    map.setZoom(default_zoom);
  });

  // Bias the SearchBox results towards places that are within the bounds of the
  // current map's viewport.
  google.maps.event.addListener(map, 'bounds_changed', function() {
    var bounds = map.getBounds();
    searchBox.setBounds(bounds);
  });
}

function foundLocation(position) {
  var pos = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
  map.setZoom(default_zoom);
  map.setCenter(pos);

  // Start listening for idle only after we find a good location
  google.maps.event.addListener(map, 'idle', handleIdle);
}

var timeoutID;
function handleIdle() {
  window.clearTimeout(timeoutID);
  timeoutID = window.setTimeout(attachVisibleATMData, 2000);
}

function handleNoGeolocation() {
  var content = 'Error: The Geolocation service failed.';

  var options = {
    map: map,
    position: new google.maps.LatLng(60, 105),
    content: content
  };

  map.setCenter(options.position);
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <header>
      <div class="header-content">
        <img id="logo" class="logo-img" src="assets/images/retail-icon.png" alt="">
        <h1 id="title-thick" class="title">EBT</h1>
        <h1 id="title-regular"class="title">Near</h1>
        <h1 id="title-thin" class="title">Me</h1>
        <button id="toggle-target">
          <span id="close-icon" class="js-geomicon toggle-icon" data-icon="close"></span>
          <span id="search-icon" class="js-geomicon toggle-icon" data-icon="search"></span>
        </button>
      </div>
    </header>
    </div>
    <input id="pac-input" class="sb-search-input" placeholder="Search by address" type="search" name="search" style="display:hidden">
    <div id="map-canvas"></div>
    <div id="printable-list-div"><ul></ul></div>
  </body>
</html>

<!-- I N J E C T   G E O M I C O N S -->
<script>
  var icons = document.querySelectorAll('.js-geomicon');
  Geomicons.inject(icons);
</script>

<!-- S H O W   A N D   H I D E   S E A R C H -->
<script>

// With the element initially shown, we can hide it slowly:

$( "#toggle-target" ).click(function() {
  if ($("#pac-input").is(':visible')) {
    $( "#pac-input" ).hide();
    $( "#close-icon").hide();
    $( "#search-icon").show();
  } else {
    $("#pac-input").show();
    $("#search-icon").hide();
    $("#close-icon").show();
  }
});
</script>
